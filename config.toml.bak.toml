baseurl = "https://allenchen1113official.github.io/"
title = "AllenChen Blog"
theme = "hugo-coder"
languagecode = "zh-tw"
defaultcontentlanguage = "zh-tw"

paginate = 20

disqusShortname = "allenchen"

[markup.highlight]
style = "github-dark"

[params]
  author = "Allen Chen"
  info = "Full Stack DevOps and Magician"
  description = "Allen Chen's personal website"
  keywords = "blog,developer,personal"
  avatarurl = "images/avatar.jpg"
  #gravatar = "allenchen1113.official@gmail.com"

  favicon_32 = "/img/favicon-32x32.png"
  favicon_16 = "/img/favicon-16x16.png"
  dateFormat = "March 20, 2023"
  since = 2023

  enableTwemoji = true

  colorScheme = "auto"
  hidecolorschemetoggle = false

  # customCSS = ["css/custom.css"]
  # customSCSS = ["scss/custom.scss"]
  # customJS = ["js/custom.js"]

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"
  author = "authors"

